version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: retail_postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      # use 5439 on Windows to avoid conflicts with standard 5432
      - "5439:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data: